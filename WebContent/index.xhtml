<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<h:outputStylesheet library="css" name="style.css" />
		<title>#{lang.lblAppName}</title>
	</h:head> 
	<h:body>
		<div class="page-content">
			<div class="title">
				<h1>#{lang.lblTitle}</h1>
			</div>
			<div class="features-section">
				<span>
					<h:graphicImage class="bullet" library="images" name="check.png"/>
					<h:outputLabel class="feature" value="#{lang.lblFeatureOne}" />
				</span>
				<span>
					<h:graphicImage class="bullet" library="images" name="check.png"/>
					<h:outputLabel class="feature" value="#{lang.lblFeatureTwo}" />
				</span>
				<span>
					<h:graphicImage class="bullet" library="images" name="check.png"/>
					<h:outputLabel class="feature" value="#{lang.lblFeatureThree}" />
				</span>
				<span>
					<h:graphicImage class="bullet" library="images" name="check.png"/>
					<h:outputLabel class="feature" value="#{lang.lblFeatureFour}" />
				</span>
			</div>
			<div class="login">
				<div class="row">
					<h:outputLabel class="label-form" value="#{lang.lblUsername}" />
					<h:inputText class="txt-form" value="" />
				</div>
				<div class="row">
					<h:outputLabel class="label-form" value="#{lang.lblPassword}" />
					<h:inputSecret class="txt-form" value="" />
				</div>
				<div class="center">
					<h:button class="button" value="#{lang.btnLogin}" />
				</div>
			</div>
			<div class="beta-message">
				<h:graphicImage class="bullet" library="images" name="star.png"/>
				<h:outputLabel class="message" value="#{lang.msgBetaMessage}" />
				<h:link value="#{lang.lnkRegister}" class="register"/>
			</div>
		</div>
	</h:body>
</html>
